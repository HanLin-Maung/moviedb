<h1>Popular Movies</h1>
<div *ngFor="let movie of popMovieList">
    <h1>{{movie['title']}}</h1>
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie['poster_path']" alt="">
</div>

<h1>Top Rated Movies</h1>
<div *ngFor="let movie of topMovieList">
    {{movie['title']}}
</div>
